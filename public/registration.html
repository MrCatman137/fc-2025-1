<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Lab_1
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registr">
        <h3>Registration</h3>
        <form id="registrForm">
            <fieldset>
                <legend>
                    Name:
                </legend>
                <label for="fname">First name:</label>
                <input type = "text" id="fname" name="fname" required>
                
                <label for="lname">Last name:</label>
                <input type = "text" id="lname" name="lname" required>
                    
            </fieldset>
            
            <label for="email">Email:</label>
            <input type = "email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type = "password" id="password" name="password" required>
            <label for="passwordCon">Confirm password:</label>
            <input type = "password" id="passwordCon" name="passwordCon" required>
            
            <label for="number">Number:</label>
            <input type = "tel" id="number" name="number" required pattern="\+?\d{10,13}" placeholder="+3806394667834">
            
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate">
            
            <label for="gender">Gender:</label>
            <input type = "radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type = "radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <label for="country">Country:</label>
            <select name="country" id="country" required>
                <option value="Ukraine">Ukraine</option>
                <option value="Poland">Poland</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
            </select>

            <label for="photo">Avatar:</label>
            <input type="file" name="photo" id="photo" accept="image/*"><br>

            <label>
                <input type="checkbox" name="agreement" id="agreement" required>
                I agree to the processing of personal data
            </label>

            <outnput type="hidden" id="result_test" name="result_test" value="">
            <outnput type="hidden" id="result_game" name="result_game" value="">
        
            <button type="submit">Sign up</button>
    
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
